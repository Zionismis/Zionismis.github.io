---
layout: default
---

<!-- Section: about -->
<section id="post" class="home-section text-center bg-gray">
    <div class="heading-about marginbot-50">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="section-heading">
                        <h2>{{ page.title }}</h2>

                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /Section: about -->

<div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
</div>
